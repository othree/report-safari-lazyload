<!DOCTYPE html>
<html>
  <head>
<style>

  html, body {
    margin: 0;
    padding: 0;
    height: 500vh;
  }

  #one {
    position: relative;
    padding: 16px;
    height: 100vh;
    background: #ffeeee;
    overflow-x: clip;
    overflow-y: visible;
  }

  #two {
    position: absolute;
    top: 0;
    right: 0;
    width: 50%;
    height: 100vh;
    background: #eeffee;
  }

  #con {
    border: 1px solid blue;
    position: absolute;
    top: calc(100vh + 200px);
  }


</style>
</head>
<body>

<div id="one">
<div id="two">
  <div id="con">
    <img src="./jpg.png" alt="picture" loading="lazy" width="200" height="200" />
  </div>
</div>
</div>

<a href="https://www.flaticon.com/free-icons/jpg" title="jpg icons">Jpg icons created by Freepik - Flaticon</a>

</body>
</html>
